{% set name = "globus-cli" %}
{% set version = "3.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/globus/globus-cli/archive/{{ version }}.tar.gz
  sha256: db788dc8c3b840776b7fc49325cb2afc4f66712fc7e184f9487299cbcbdbd569

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - globus = globus_cli:main

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - globus-sdk 3.9.0
    - click >=8.0.0,<9
    - jmespath 0.10.0
    - requests >=2.19.1,<3.0.0
    - cryptography >=3.3.1,<37

test:
  requires:
    - pip
  imports:
    - globus_cli
    - globus_cli.commands

  commands:
    - globus --help
    - pip check

about:
  home: https://github.com/globus/globus-cli
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Globus CLI
  description: A Command Line Interface to Globus.
  doc_url: https://globus.github.io/globus-cli
  dev_url: https://github.com/globusonline/globus-cli

extra:
  recipe-maintainers:
    - xylar
    - lukaszlacinski
