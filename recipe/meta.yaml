{% set name = "globus-cli" %}
{% set version = "3.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/globus/globus-cli/archive/{{ version }}.tar.gz
  sha256: f1faa79702608a0dd15a45d60095fc0139591bb698fe2cefcf0274a7103cdc4b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - globus = globus_cli:main

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - globus-sdk 3.0.3
    - click >=8.0.0,<9
    - jmespath 0.10.0
    - requests >=2.19.1,<3.0.0
    - cryptography >=2.0,<37

test:
  requires:
    - pip
  imports:
    - globus_cli
    - globus_cli.commands

  commands:
    - globus --help
    - pip check

about:
  home: https://github.com/globus/globus-cli
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Globus CLI
  description: A Command Line Interface to Globus.
  doc_url: https://globus.github.io/globus-cli
  dev_url: https://github.com/globusonline/globus-cli

extra:
  recipe-maintainers:
    - xylar
    - lukaszlacinski
